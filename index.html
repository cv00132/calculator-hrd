<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td class="green" id="clear">C</td>
          <td class="green" colspan=3 id="answer"> </td>
        </tr>
        <tr>
          <td class="green" id="seven">7</td>
          <td class="green" id="eight">8</td>
          <td class="green" id="nine" >9</td>
          <td class="green" id="divide" >/</td>
        </tr>
        <tr>
          <td class="green" id="four" >4</td>
          <td class="green" id="five" >5</td>
          <td class="green" id="six" >6</td>
          <td class="green" id="multiply">X</td>
        </tr>
        <tr>
          <td class="green" id="one" >1</td>
          <td class="green" id="two" >2</td>
          <td class="green" id="three" >3</td>
          <td class="green" id="subtraction" >-</td>
        </tr>
        <tr>
          <td class="green" id="zero" >0</td>
          <td class="green" id="decimal" >.</td>
          <td class="green" id="equal" >=</td>
          <td class="green" id="addition" >+</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>

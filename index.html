<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td class="green" id="clear">C</td>
          <td class="green" colspan=3 id="answer"> </td>
        </tr>
        <tr>
          <td class="green" id="7">7</td>
          <td class="green" id="8">8</td>
          <td class="green" id="9" >9</td>
          <td class="green operators" id="division" >/</td>
        </tr>
        <tr>
          <td class="green" id="4" >4</td>
          <td class="green" id="5" >5</td>
          <td class="green" id="6" >6</td>
          <td class="green operators" id="multiplication">x</td>
        </tr>
        <tr>
          <td class="green" id="1" >1</td>
          <td class="green" id="2" >2</td>
          <td class="green" id="3" >3</td>
          <td class="green operators" id="subtraction" >-</td>
        </tr>
        <tr>
          <td class="green" id="0" >0</td>
          <td class="green" id="decimal" >.</td>
          <td class="green" id="equal" >=</td>
          <td class="green operators" id="addition" >+</td>
        </tr>
      </tbody>
    </table>
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
